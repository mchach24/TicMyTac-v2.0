<!DOCTYPE html>
<html>
<head>
    <title>TicMyTac</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Super Tic Tac Toe Ultimate TicMyTac">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>

        <div class="container" id="mainContainer">
        
                <div class="col-md-10" id="gameContainer">
                    <div class="gameRow row">
                        <canvas class="subGame col-xs-4" id="r1c1" subGame="0" height="200" width="200"></canvas>
                        <canvas class="subGame col-xs-4" id="r1c2" subGame="1" height="200" width="200"></canvas>
                        <canvas class="subGame col-xs-4" id="r1c3" subGame="2" height="200" width="200"></canvas>
                    </div>
                    <div class="gameRow row">
                        <canvas class="subGame col-xs-4" id="r2c1" subGame="3" height="200" width="200"></canvas>
                        <canvas class="subGame col-xs-4" id="r2c2" subGame="4" height="200" width="200"></canvas>
                        <canvas class="subGame col-xs-4" id="r2c3" subGame="5" height="200" width="200"></canvas>
                    </div>
                    <div class="gameRow row">
                        <canvas class="subGame col-xs-4" id="r3c1" subGame="6" height="200" width="200"></canvas>
                        <canvas class="subGame col-xs-4" id="r3c2" subGame="7" height="200" width="200"></canvas>
                        <canvas class="subGame col-xs-4" id="r3c3" subGame="8" height="200" width="200"></canvas>
                    </div>
                </div>
                <div class="col-md-2" id="info-column">
                    <p>stuff</p>
                </div>
        
        </div> <!-- #mainContainer -->
    
    <script src="Scripts/Classes/class_SubGame.js"></script>
    <script src="Scripts/gameView.js"></script>
    <script src="Scripts/gameModel.js"></script>
    <script src="Scripts/gameController.js"></script>

</body>
</html>
